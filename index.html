<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles/styles.css">

</head>

<body id="bd">


  <div class="background-wave"></div>
  
  <div role="main" class="page-setup">
    
    <div class="page-setup-header"></div>

    <div class="container">
      <div class="music-dude"></div>

      <h1 class="header">Order Summary</h1>

      <p class="order-info"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="pmt-info-wrapper">
        <div class="wrapper-music-icon">
          <div class="music-icon"></div>
        </div>
        <div class="nested">
          <div class="line1"> Annual Plan </div>
          <div class="line2"> $59.99/year </div>
        </div>
        <div class="align-change">
          <button class="btn-pmt-info-change">Change</button>
        </div>
      </div>
      <div class="btn-div">
        <button class="btn-proceed-to-payment">Proceed to Payment</button>
      </div>
      <div class="btn-div">
        <button class="btn-cancle-order">Cancel Order</button>
      </div>

    </div>

    <div class="page-setup-footer"></div>
  </div>

</body>

</html>
