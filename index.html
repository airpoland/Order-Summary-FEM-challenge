<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="background-wave">

  <main class="container">
    <div class="center-card">
      <div class="music-dude"></div>
      <h1 class="header">Order Summary</h1>
      <p class="order-info">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pmt-info-wrapper">
        <img src="./images/icon-music.svg" class="music-icon"></img>
        <div class="plan-text">
          <h3 class="line1"> Annual Plan </h3>
          <p class="line2"> $59.99/year </p>
        </div>
        <button class="btn-pmt-info-change">Change</button>
      </div>
      <button class="btn btn-proceed-to-payment">Proceed to Payment</button>
      <button class="btn btn-cancle-order">Cancel Order</button>
    </div>
  </main>

  <div class="page-setup-footer"></div>

</body>

</html>
